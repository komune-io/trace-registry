emailVerificationSubject=Objectif 100 Millions - Vérifiez votre adresse e-mail
emailVerificationBody=Quelqu''un vient de créer un compte "{2}" avec votre courriel. Si vous êtes à l''origine de cette requête, veuillez cliquer sur le lien ci-dessous afin de vérifier votre adresse de courriel\n\n{0}\n\nCe lien expire dans {3}.\n\nSinon, veuillez ignorer ce message.
emailVerificationBodyHtml=<p>Bonjour,</p><p>Merci d''avoir créé votre compte sur Wiki 100 millions.</p><p>Pour finaliser votre inscription et confirmer votre adresse email, veuillez cliquer sur le lien ci-dessous :</p><p><a href="{0}">Vérifier mon email</a></p><p>Ce lien expire dans 24 heures.</p><p>Si vous n''avez pas créé de compte sur Wiki 100 millions, vous pouvez ignorer cet email.</p><p>Cordialement,<br>L''équipe Wiki 100 millions</p>
