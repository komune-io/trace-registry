<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attestation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            font-family: 'DM Serif Display', serif;
        }

        .jaune {
            position: relative;
            width: 1122.75px;
            height: 793.5px;
            background-color: #f8e256;
            border-radius: 15px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 60px;
            right: 60px;
            font-size: 56px;
            font-weight: bold;
            color: black;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 520px 60px 40px 60px;
        }

        .project-info {
            position: absolute;
            left: 60px;
            top: 460px;
            font-size: 14px;
            color: black;
        }

        .project-info h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .project-info .project-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .project-info .meta {
            display: flex;
            gap: 100px;
            margin-top: 20px;
        }

        .project-info .meta-column {
            display: flex;
            flex-direction: column;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            left: 60px;
            font-size: 12px;
            color: gray;
        }

        .seal {
            position: absolute;
            right: 44px;
            bottom: 120px;
            font-size: 12px;
            color: #000;
        }

        .seal .ref {
            font-weight: bold;
        }

        .co2-number {
            position: absolute;
            top: 240px;
            left: 660px;
            font-size: 64px;
            font-weight: bold;
            color: black;
            transform: rotate(-3deg);
            z-index: 3;
            font-family: 'DM Serif Display', serif;
        }
    </style>
</head>
<body>
<div class="jaune">
    <img class="background" src="./img_1.png" alt="Background" />
    <div class="title">Attestation de dépôt</div>

    <div class="project-info">
        <h2>Nom du projet</h2>
        <div class="project-name">(projet)</div>

        <div>Déposé le (date)</div>

        <div class="meta">
            <div class="meta-column">
                <strong>Par</strong>
                <span>(certifiedBy)</span>
            </div>
            <div class="meta-column">
                <strong>Pour</strong>
                <span>(entreprise)</span>
            </div>
        </div>
    </div>

    <div class="footer">
        https://wiki.preprod.objectif100m.org/catalogues/100m-project-1022
    </div>

    <div class="seal">
        <div>DÉPÔT N°</div>
        <div class="ref">[ref]</div>
        <div>Émis par Objectif100M</div>
    </div>
    <div class="co2-number">
        (nombre)
    </div>
</div>
</body>
</html>
